<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>

        *{
            margin:  0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #valores{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-self: center;
        }

        #valores input{
            border: 0;
            margin-top: 10px;
            width: 200px;
            height: 50px;
            font-size: 25px;
            border-radius: 10px;
        }

        .tudo{
            background-color: antiquewhite;
            padding: 50px;  
            border-radius: 10px;
        }

        .titulo{
            padding: 10px;
        }

        .valorInativo input{
        background-color: transparent;
        background-repeat:no-repeat;
        border: 0;
        cursor:pointer;
        font-size: 20px;
        margin: 25px;
        }

        form{
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .valorInativo{
            margin-top: 10px;
        }

    </style>

    <script>

function click_calcular() {

    let ValorA = Number(document.getElementById('ValorA').value);
    let ValorB = Number(document.getElementById('ValorB').value);
    let ValorC = Number(document.getElementById('ValorC').value);

    let Delta = ValorB * ValorB - 4 * ValorA * ValorC;

    if (Delta > 0) {
        let x1 = (-ValorB + Math.sqrt(Delta)) / (2 * ValorA);
        let x2 = (-ValorB - Math.sqrt(Delta)) / (2 * ValorA);

        document.getElementById('resposta').innerHTML = `x1 = ${x1} <br>x2 = ${x2}`;
    } else if (Delta === 0) {
        let x1 = -ValorB / (2 * ValorA);
        document.getElementById('resposta').innerHTML = `x1 = ${x1}`;
    } else {
        document.getElementById('resposta').innerHTML = 'A equação não possui raízes reais (Δ < 0)';
    }
}

    function click_limpar() {


        document.getElementById(`ValorA`).value = ``;
        document.getElementById(`ValorB`).value = ``;
        document.getElementById(`ValorC`).value = ``;
        document.getElementById(`resposta`).innerHTML = ``;

    }
    </script>
</head>
<body>

     <div class="tudo">

        <div class="titulo">

            <h1>Calculadora de bhaskara</h1>

        </div>

      <form>
        
        <div id="valores">
          <input placeholder="Insira o ValorA" type="number" name="ValorA" id="ValorA" />
          <input placeholder="Insira o ValorB" type="number" name="ValorB" id="ValorB" />
          <input placeholder="Insira o ValorC" type="number" name="ValorC" id="ValorC" />
        </div>

        <div class="valorInativo">
            <input type="button" value="calcular" onclick="click_calcular()" />
            <input type="button" value="limpar" onclick="click_limpar()" />
        </div>

        <div id="resposta">
        </div>


      </form>
    </div>
    
</body>
</html>
